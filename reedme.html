        body { 
            margin: 0%;}

             background-color: azure; border-radius: 5px; border-color: black;}

    <body>
        <!------------------------Tittel------------------>
        <div class="topp">

              </div>  
        </div>
        <!----------------------------------Logg på-------------------->
        <div class="login">
            <h3> Logg på her</h3>
            <form action="" method="post">
                <table>
                    <tr>
                        <td>Brukernavn:</td>
                        <td>
                            <input type="text" name="bruker">
                        </td>
                        <tr>
                            <td>Passord:</td>
                            <td>
                                <input type="passord" name="bruker_pass"  id="vis">
                            </td>
                        </tr>
                    </tr>
                    <tr>
                        
                        <td>
                            <a href="reg.html">
                            <input type="button" name="submit"
                            value="Logg på"> 
                        </a>
                        </td>
                        <td>
                        <input type="checkbox" onclick="myFunction()">Skjul passord
                    </td>
                    </tr>
                </table>
                    
            </form>
        </div>
        <img src="host.jpg" class="bb">

    <!----------------------------Passord synlig/ikke synlig------------------>
        <script>
            function myFunction() {
  var x = document.getElementById("vis");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
} 
        </script>
